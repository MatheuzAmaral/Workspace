<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="resumo do site no google, na busca">
    <title>Pagina de login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Faça login<br>e entre para o nosso time</h1>
            <img src="https://image.winudf.com/v2/image1/Y29tLml6dWt1bWlkb3JpeWF3YWxscGFwZXJzaGQubmluYW5pbnV0X3NjcmVlbl8wXzE1OTY1NDIzNDdfMDI1/screen-0.jpg?fakeurl=1&type=.webp" class="left-login-image" alt="Erro">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="Usuário" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
